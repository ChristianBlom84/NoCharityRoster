<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Charity Roster</title>
    <link rel="stylesheet" href="Style.css">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
</head>
<body>
    <div class="content-container">
    <h1>No Charity Roster</h1>
    
    <!-- Table to display the roster -->
    <table class="awesome-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Spec</th>
                <th>Bench Amount</th>
                <th>Decrement</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <!-- Button to roll bench -->
    <div class="awesome-button-container">
        <input type="number" id="benchCountInput" placeholder="Number to Bench">
        <button id="rollBench" class="awesome-button">Roll Bench</button>
    </div>
    <div class="awesome-button-container">
        <button id="resetBench" class="awesome-button">Reset Bench Counts</button>
    </div>
    <div id="chosenNameMessage"></div>
    <div class="awesome-form-container">
        <form class="awesome-form">
            <input type="text" id="nameInput" placeholder="Name">
            <input type="text" id="classInput" placeholder="Class">
            <input type="text" id="specInput" placeholder="Spec">
            <input type="number" id="benchInput" placeholder="Number of Bench">
            <button type="submit" id="submitRow" class="awesome-button">Submit</button>
        </form>
    </div>    
</div>
</div>
    <script src="Script.js"></script>
</body>
</html>
